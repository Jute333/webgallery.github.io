<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <title>PhotoView</title>
   </head>
   <body>
      <div class="cont">
         <div class="header-block">
            <header>
               <div class="title">
                  <h1 class="title-text">Adaptive Gallery PhotoView</h1>
               </div>
            </header>
         </div>
         <div class="main-cont">
            <div class="upload-area">
               <div class="uploadTxt-cont">
                  <h1 class="upload-text" id="upload-txt">Upload your file here!</h1>
               </div>
               <div class="btn-block">
                  <div id="drop-zone" class="drop-zone">
                     <input name="file" type="file" id="input-file" class="input-file" multiple accept="image/*" draggable="true">
                     <label for="input-file" class="input_file-button" id="input_file-button">
                        <span class="input-file-icon-wrapper"><img class="input-file-icon" src="assets/images/6807768.png" alt="Выбрать файл" width="25"></span>
                        <span class="input-file-button-text">Choose the file</span>
                     </label>
                  </div>
               </div>
               <img src="#" alt="" class="uploaded-img" id="img_for-upload">
            </div>
            <div class="filters-container">
               <div class="filter-value">
                  <span class="filter-valueTxt"></span>
               </div>
               <div class="filter-slider-block">
                  <div class="filter_slider">
                     <img src="assets/images/left.png" alt="" class="filter_slider-img" id="left-slider">
                  </div>
                  <div class="filter-slide" style="display: flex;">
                     <button class="filter-btn">
                        <p class="filter-txt">Brightness</p>
                     </button>
                     <input type="range" min="0" max="100" class="rangeFilter-input" value="100" id="brightness-input">
                  </div>
                  <div class="filter-slide">
                     <button class="filter-btn">
                        <p class="filter-txt">Contrast</p>
                     </button>
                     <input type="range" min="0" max="100" class="rangeFilter-input" value="50" id="contrast-input">
                  </div>
                  <div class="filter-slide">
                     <button class="filter-btn">
                        <p class="filter-txt">Blur</p>
                     </button>
                     <input type="range" min="0" max="100" class="rangeFilter-input" value="0" id="blur-input">
                  </div>
                  <div class="filter-slide">
                     <button class="filter-btn">
                        <p class="filter-txt">Saturate</p>
                     </button>
                     <input type="range" min="0" max="100" class="rangeFilter-input" value="50"  id="saturate-input">
                  </div>
                  <div class="filter-slide">
                     <button class="filter-btn">
                        <p class="filter-txt">Grayscale</p>
                     </button>
                     <input type="range" min="0" max="100" class="rangeFilter-input" value="0" id="grayscale-input">
                  </div>
                  <div class="filter-slide">
                     <button class="filter-btn">
                        <p class="filter-txt">Sepia</p>
                     </button>
                     <input type="range" min="0" max="100" class="rangeFilter-input" value="0" id="sepia-input">
                  </div>
                  <div class="filter_slider">
                     <img src="assets/images/right.png" alt="" class="filter_slider-img" id="right-slider">
                  </div>
               </div>
               <div class="remove-filter_block">
                  <button class="remove-filter_btn" id="removeFilterBtn">
                     <p class="remove-btn_txt">Remove all filters</p>
                  </button>
               </div>
            </div>
            <div class="clear_all-block" id="clear_all-block">
               <div class="clear-all_btn" id="clearAllBtn">
                  <p class="clear-all_btnTxt">Clear all!</p>
               </div>
            </div>
            <div class="gallery-imgs" id="galleryCont_forImgs"></div>
            <div class="fs-lightbox" id="fs-lightbox">
               <span id="fs-lightbox_x-sign">&times;</span>
               <img src="#" alt="" id="fs-img" class="fs-img">
               <div class="fs-arrow_cont">
                  <img src="assets/images/free-icon-arrowhead-thin-outline.png" alt="" class="left-arrow" id="left-arrow">
               </div>
               <div class="fs-arrow_cont">
                  <img src="assets/images/free-icon-arrowhead-thin-outline-to-the-left-32542.png" alt="" class="right-arrow" id="right-arrow">
               </div>
            </div>
         </div>
      </div>
   </body>
   <script src="js/main.js"></script>

</html>
